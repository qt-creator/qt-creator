scripting-commands:
    -
        name: break
        nulary?: true
    -
        name: cmake_host_system_information
        named-args: [RESULT, QUERY]
        special-args: [
            NUMBER_OF_LOGICAL_CORES
          , NUMBER_OF_PHYSICAL_CORES
          , HOSTNAME
          , FQDN
          , TOTAL_VIRTUAL_MEMORY
          , AVAILABLE_VIRTUAL_MEMORY
          , TOTAL_PHYSICAL_MEMORY
          , AVAILABLE_PHYSICAL_MEMORY
            # Since 3.10
          , IS_64BIT
          , HAS_FPU
          , HAS_MMX
          , HAS_MMX_PLUS
          , HAS_SSE
          , HAS_SSE2
          , HAS_SSE_FP
          , HAS_SSE_MMX
          , HAS_AMD_3DNOW
          , HAS_AMD_3DNOW_PLUS
          , HAS_IA64
          , HAS_SERIAL_NUMBER
          , PROCESSOR_SERIAL_NUMBER
          , PROCESSOR_NAME
          , PROCESSOR_DESCRIPTION
          , OS_NAME
          , OS_RELEASE
          , OS_VERSION
          , OS_PLATFORM
          ]
    -
        name: cmake_minimum_required
        named-args: [VERSION, FATAL_ERROR]
    -
        name: cmake_parse_arguments
        named-args: [PARSE_ARGV]
    -
        name: cmake_policy
        named-args: [GET, SET, PUSH, POP, VERSION]
        special-args: [OLD, NEW]
    -
        name: configure_file
        named-args: [COPYONLY, ESCAPE_QUOTES, "@ONLY", NEWLINE_STYLE]
        special-args: [UNIX, DOS, WIN32, LF, CRLF]
    -
        name: continue
        nulary?: true
    -
        name: elseif
        named-args: &if [
            NOT
          , AND
          , OR
          , POLICY
          , TARGET
          , TEST
          , EXISTS
          , IS_NEWER_THAN
          , IS_NEWER_THAN
          , IS_DIRECTORY
          , IS_SYMLINK
          , IS_ABSOLUTE
          , MATCHES
          , LESS
          , GREATER
          , EQUAL
          , LESS_EQUAL
          , GREATER_EQUAL
          , STRLESS
          , STRGREATER
          , STREQUAL
          , STRLESS_EQUAL
          , STRGREATER_EQUAL
          , VERSION_LESS
          , VERSION_GREATER
          , VERSION_EQUAL
          , VERSION_LESS_EQUAL
          , VERSION_GREATER_EQUAL
          , IN_LIST
          , DEFINED
          ]
        nested-parentheses?: true
    -
        name: else
        nulary?: true
    -
        name: endforeach
        nulary?: true
    -
        name: endfunction
        nulary?: true
    -
        name: endif
        nulary?: true
    -
        name: endmacro
        nulary?: true
    -
        name: endwhile
        nulary?: true
    -
        name: execute_process
        named-args: [
            COMMAND
          , WORKING_DIRECTORY
          , TIMEOUT
          , RESULT_VARIABLE
